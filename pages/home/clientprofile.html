<div>

        <div>&#9733; 5.0</div>
        <div>Notifications <img src="/assets/images/main/bell.svg" alt="notification bell" /></div>
    </div> -->
    <form action="">
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2">
            <div class="label-color margin-bottom" style="max-width: 390px;">
                <label for="profile-picture">
                    <div class="j-center">
                        <p>PROFILE PICTURE</p>
                        <div class="img">
                            <img src="/assets/images/main/edit-photo.svg" class="edit-image">
                            <img src="/assets/images/main/cleaner-2.svg" class="import-image">
                        </div>
                    </div>
                </label>
                <input type="file" name="Profile Picture" id="profile-picture" accept="image/*" />
            </div>
            <div class="label-color col" style="max-width: 490px;">
                <label for="fullname">FULL NAME</label><br />
                <input class="form-control select-width" type="text" name="full name" id="fullname"
                    placeholder="eg. John Doe" required /><br />
                <label for="email">EMAIL ADDRESS</label><br />
                <input class="form-control select-width" type="email" name="Email" id="email"
                    placeholder="eg. johndoe@email.com" required><br />
                <label for="phone" title="Please enter valid phone number">PHONE NUMBER</label><br />
                <input class="form-control select-width" type="tel" name="phone" id="phone"
                    pattern="^?:(\+233|0)[2356789]/d{8}$" required /><br />
                <label for="password" title="Enter password you want to use">PASSWORD</label><br />
                <input class="form-control select-width" type="password" name="password" id="password" required /><br />
                <label for="confirmPassword" title="Confirm">CONFIRM PASSWORD</label><br />
                <input class="form-control select-width" type="password" name="password" id="confirmPassword"
                    required /><br />
            </div>
        </div>
        <div class="label-color margin-bottom">
            <label for="language">LANGUAGE</label>
            <select class="form-select select-width margin-bottom">
                <option value="English">ENGLISH</option>
            </select>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3" style="max-width: 1000px;">
            <div class="label-color margin-bottom">
                <label for="location">LOCATION</label><br />
                <input class="form-control select-width" type="text" name="city" id="city" placeholder="City"
                    required /><br />
                <input class="form-control select-width" type="text" name="state" id="state" placeholder="State"
                    required /><br />
                <input class="form-control select-width" type="text" name="country" id="country" placeholder="Country"
                    required /><br />
            </div>
            <div style="padding-left: 50px;">
                <label for="cleaning frequency" class="label-color" style="margin-bottom: 8px;">PREFERRED CLEANING
                    FREQUENCY</label>
                <div class="flex" style="margin-bottom: 2px;">
                    <input type="checkbox" name="one-time" id="one-time">
                    <label style="margin-left: 8px;" for="one-time">One-Time</label><br />
                </div>
                <div class="flex" style="margin-bottom: 2px;">
                    <input type="checkbox" name="Weekly" id="weekly">
                    <label style="margin-left: 8px;" for="weekly">Weekly</label><br />
                </div>
                <div class="flex" style="margin-bottom: 2px;">
                    <input type="checkbox" name="Monthly" id="monthly">
                    <label style="margin-left: 8px;" for="monthly">Monthly</label>
                </div>
            </div>
            <div>
                <div class="notification margin-bottom">
                    <label class="label-color" style="font-size: medium;" for="notification">NOTIFICATIONS</label><br />
                    <div class="flex">
                        <input type="radio" name="switch" id="on">
                        <label style="margin-left: 8px;" for="on">ON</label><br />
                    </div>
                    <div class="flex">
                        <input type="radio" name="switch" id="off">
                        <label style="margin-left: 8px;" for="off">OFF</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-2">
            <label for="payment-options" class="label-color mb-2">PAYMENT OPTION</label>
            <select class="form-select font-bold select-width">
                <option class="add-notes" value="MTN">MTN MOBILE MONEY</option>
                <option class="add-notes" value="Telecel">TELECEL CASH</option>
                <option class="add-notes" value="AIRTELTIGO">AIRTELTIGO CASH</option>
            </select>
        </div>
        <div class="mb-4">
            <input name="number" type="tel" id="phone-number" pattern="^?:(\+233|0)[2356789]/d{8}$"
                placeholder="ENTER NUMBER" class="select-width form-control" style="margin-left: 0;" required />
        </div>
        <div class="two-sides">
            <!-- <button type="submit" class="btn btn-primary">SAVE CHANGES</button> -->
            <button class="btn btn-secondary logout-btn">LOGOUT &nbsp;<img src="/assets/images/main/logout-1-white.svg"
                    alt="logout image" /></button>
        </div>
    </form>
    <hr />
    <section class="flex foot-text a-start">
        <div class="full-flex  margin-bottom">
            <p class="label-color">BOOKING HISTORY</p>
            <p>NO BOOKING HISTORY</p>
        </div>
        <div class="full-flex horizontal-rule  margin-bottom">
            <p class="label-color">SAVED CLEANERS</p>
            <p>NO SAVED CLEANERS</p>
        </div>
    </section>
</div>
