<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Home</title>
    <link rel="stylesheet" href="/assets/css/clienthome.css">
    <link rel="stylesheet" href="/assets/css/ClientProfile.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />
    <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.ie11.min.js"></script>
    <script src="/assets/js/clienthome.js"></script>
    <script src="/assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadfooter(document);
        });
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand mx-2" href="#">
                <img src="/assets/images/main/logo.png" alt="Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#calendarModal">View Calendar</a>
                    </li>
                </ul>

                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>

    </nav>
    <div id="carouselExampleSlidesOnly" class="carousel slide w-100 pb-2 bg-primary" data-bs-ride="carousel">
        <div id="c-item" class="carousel-inner w-100 carousel-bg">
            <div class="carousel-item active h-100 align-content-center"></div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="allservices" role="group" aria-label="Choice Chips">
        </div>
    </div>
    <div class="box-containers">
        <div class="container">
            <div class="row flex-nowrap">
                <div class="text-container col-9 p-4"></div>
                <div class="col-3"></div>
            </div>
        </div>
        <div class="container">
            <div class="row flex-nowrap">
                <div class="col-3"></div>
                <div class="text-container col-9 p-4"></div>
            </div>
        </div>
        <div class="container">
            <div class="row flex-nowrap">
                <div class="text-container col-9 p-4"></div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="border rounded" data-coreui-calendars="2" data-coreui-locale="en-US" data-coreui-toggle="calendar">
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div onclick="" class="modal-body">
                    <div id="profilebody"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="calendarModalLabel">Calendar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div onclick="" class="modal-body">
                    <div id="calendarbody" style="height: 800px"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer></footer>

</html>
