<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Home</title>
    <link rel="stylesheet" href="/assets/css/clienthome.css">
    <link rel="stylesheet" href="/assets/css/ClientProfile.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />
    <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.ie11.min.js"></script>
    <script src="/assets/js/clienthome.js"></script>
    <script src="/assets/js/main.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand mx-2" href="#">
                <img src="/assets/images/main/logo.png" alt="Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="profile-btn" class="nav-link btn btn-outline-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a id="calendar-btn" class="nav-link btn btn-outline-primary" data-bs-toggle="modal"
                            data-bs-target="#calendarModal">View Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a id="notification-btn" type="button" class="nav-link btn btn-outline-primary"
                            data-bs-toggle="modal" data-bs-target="#notificationModal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-bell" viewBox="0 0 16 16">
                                <path
                                    d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6" />
                            </svg> Notifications
                        </a>

                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <div id="carouselExampleSlidesOnly" class="carousel slide w-100 pb-2 bg-primary" data-bs-ride="carousel">
        <div id="c-item" class="carousel-inner w-100 carousel-bg">
            <div class="carousel-item active h-100 align-content-center"></div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="allservices" role="group" aria-label="Choice Chips">
        </div>
    </div>
    <div class="box-containers">
        <div class="container">
            <div class="row flex-nowrap">
                <div class="text-container col-9 p-4"></div>
                <div class="col-3"></div>
            </div>
        </div>
        <div class="container">
            <div class="row flex-nowrap">
                <div class="col-3"></div>
                <div class="text-container col-9 p-4"></div>
            </div>
        </div>
        <div class="container">
            <div class="row flex-nowrap">
                <div class="text-container col-9 p-4"></div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="border rounded" data-coreui-calendars="2" data-coreui-locale="en-US" data-coreui-toggle="calendar">
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div onclick="" class="modal-body">
                    <div id="profilebody"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">Notifications</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div onclick="" class="modal-body">
                    <div id="notificationbody"></div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="calendarModalLabel">Calendar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div onclick="" class="modal-body">
                    <nav class="navbar navbar-light bg-light bg-transparent">
                        <div class="container-fluid d-flex justify-content-between align-items-center">
                            <div>
                                <button id="prev-btn" class="btn btn-outline-primary">◀ Previous</button>
                                <button id="today-btn" class="btn btn-primary">Today</button>
                                <button id="next-btn" class="btn btn-outline-primary">Next ▶</button>
                            </div>
                            <h5 id="current-month" class="mb-0 fw-bold"></h5>
                            <div>
                                <button id="month-view" class="btn btn-outline-secondary">Month</button>
                                <button id="week-view" class="btn btn-outline-secondary">Week</button>
                                <button id="day-view" class="btn btn-outline-secondary">Day</button>
                            </div>
                        </div>
                    </nav>
                    <div id="calendarbody" style="height: 800px"></div>

                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>


</html>
